<!DOCTYPE html>
<html>
 <head>
  <title> 表格增减</title>  
  <meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=gbk"/>   
  <script type="text/javascript">          
      // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
      window.onload = function(){
            //window.onload当页面加载的时候调用某些函数 
            var tr=document.getElementsByTagName("tr");
            for(var i=0;i<tr.length;i++){
              backcolorchange(tr[i]);
            }
      };
      function backcolorchange(obj){
             obj.onmouseover=function(){
                     obj.style.backgroundColor="#f2f2f2";
              };
             obj.onmouseout=function(){
                   obj.style.backgroundColor="#fff";
              };  
      }
		
	 
	 
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
     function append(){
           var w=document.getElementById("table");
            var x=document.createElement("tr");
         
            var y1=document.createElement("td");
            y1.innerHTML="<input type='text' />";
             x.appendChild(y1);

             var y2=document.createElement("td");
             y2.innerHTML="<input type='text' />";
             x.appendChild(y2);

             var y3=document.createElement("td");
             y3.innerHTML='<a href="javascript:;" onclick="del(this)">删除</a>';
             x.appendChild(y3);
 
            w.appendChild(x);
      }
    		
   	 
     // 创建删除函数
     function del(obj){
         var tr=obj.parentNode.parentNode;
         tr.parentNode.removeChild(tr);
     }


  </script> 
 </head> 
 <body> 
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:;" onclick="del(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:;" onclick="del(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>
	   <input type="button" value="添加一行" onclick="append()" />   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
