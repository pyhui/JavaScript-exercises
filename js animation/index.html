<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<style>
div{

	height: 215px;
	width: 325px;
	/*position: absolute;

            margin: 10px auto;
}	
a{
	background: #fff;
	display: inline-block;
	height: 80px;
	width: 80px;
	margin-left: 10px;
	margin-top: 10px; 
	padding: 5px;
	border:1px solid gray;
	text-align: center;
	text-decoration:none;
	filter: alpha(opacity:100);
            opacity: 1; 
}
img{
	position: relative;
	top:10px;
}
p{
	/*color: #000;*/
}
</style>
<script src="move.js"></script>
<script>
window.onload=function(){
	var move=document.getElementById("move");
	var ali=move.getElementsByTagName("a");
	for(var i=0;i<ali.length;i++){
                     ali[i].onmouseover=function(){
                     	var icon=this.getElementsByTagName("img")[0];
                     	startMove(icon,{'top':-25,'opacity':0},function(){
                     		icon.style.top=30+'px';
                     		startMove(icon,{'top':10,'opacity':100});
                     	});
                     }
	}
}
</script>
</head>
<body>
<div id="move">
