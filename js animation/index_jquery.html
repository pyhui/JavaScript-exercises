<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index-jquery</title>
<style>
div{  
	background: gray;
	height: 215px;
	width: 325px;
	/*position: absolute;
	left: 50%;
	margin-left: -200px;	*/
            margin: 10px auto;
}	
a{
	background: #fff;
	display: inline-block;
	height: 80px;
	width: 80px;
	margin-left: 10px;
	margin-top: 10px; 
	padding: 5px;
	border:1px solid gray;
	text-align: center;
	text-decoration:none;
	filter: alpha(opacity:100);
            opacity: 1; 
}
img{
	position: relative;
	top:10px;
}
p{
	/*color: #000;*/
}
</style>
<!-- <script src="jquery-3.2.1.js"></script> -->
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
<script>
$(function(){
	$("#move a").mouseenter(function(){
		$(this).find("img").animate({top:"-25px",opacity:"0"},300,function(){
			$(this).css({top:"30px"});
			$(this).animate({top:"10px",opacity:"1"},200)
		})
	})
})
</script>
</head>
<body>
<div id="move">
<a href="#"><img src="image/bill.png" alt=""><p>充话费</p></a>	
<a href="#"><img src="image/game.png" alt=""><p>游戏</p></a>
<a href="#"><img src="image/hotel.png" alt=""><p>酒店</p></a>
<a href="#"><img src="image/lottery.png" alt=""><p>彩票</p></a>
<a href="#"><img src="image/movie.png" alt=""><p>电影</p></a>
<a href="#"><img src="image/travel.png" alt=""><p>旅行</p></a>
</div>	
</body>
</html>
